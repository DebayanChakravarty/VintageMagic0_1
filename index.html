<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Magic</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">
        <!-- Header Section -->
        <table class="centered-table">
            <thead>
                <tr>
                    <th colspan="3">
                        <h1>Vintage Magic</h1>
                        <label class="head-label">Magical greetings for your loved ones!</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- From Section -->
                <tr>
                    <td colspan="3">
                        <label for="from-name">From:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" id="from-name" placeholder="Your name">
                    </td>
                </tr>

                <!-- To Section -->
                <tr>
                    <td colspan="3">
                        <label for="to-name">To:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" id="to-name" placeholder="Recipient's name">
                    </td>
                </tr>

                <!-- Message Section -->
                <tr>
                    <td colspan="3">
                        <label for="message">Message:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea id="message" placeholder="Type your message here..."></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Image Roler Section -->
        <div id="image-roler">
            <!-- Images will be dynamically added here -->
        </div>
    </div>
</body>

</html>
