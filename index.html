<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Magic</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js?v=1.0.0" defer></script>
</head>

<body>
    <div id="container">
        <!-- Header Section -->
        <table class="centered-table">
            <thead>
                <tr>
                    <th colspan="3">
                        <h1>Vintage Magic</h1>
                        <label class="head-label">Magical greetings for your loved ones!</label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- From Section -->
                <tr>
                    <td colspan="3">
                        <label for="from-name">From:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" id="from-name" placeholder="Your name">
                    </td>
                </tr>

                <!-- To Section -->
                <tr>
                    <td colspan="3">
                        <label for="to-name">To:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" id="to-name" placeholder="Recipient's name">
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <label for="subject-name">Subject:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" id="subject-name" placeholder="Your subject">
                    </td>
                </tr>

                <!-- Message Section -->
                <tr>
                    <td colspan="3">
                        <label for="message">Message:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea id="message" placeholder="Type your message here..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td id="gen-message" colspan="3">
                     ( click to create auto message )
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <span id="greetings-message"></span>
                    </td>
                </tr>
            </tbody>
        </table>
      

        <!-- Image Roler Section -->
        <div id="image-roler">
            <!-- Images will be dynamically added here -->
        </div>

        <table id="final-btn">
            <tr>
                <td><a href="./greetings.html">Create Greetings</a></td>
            </tr>
        </table>
    </div>
</body>

</html>
